<!DOCTYPE html>
<html>
	
	<head>
		
		<meta charset=utf-8 />
		<title i18n-name="appName"></title>
		
		<link rel="stylesheet" href="style.css">
		
		<style>
			
		</style>
		
		<script src="head.js"></script>
		
	</head>
	
	<body>

		<!--<h1 id="title" i18n-name="appName"></h1>-->
		<h1 id="title" i18n-name="appName"></h1>

		<button id="options" i18n-name="optionsButtonName"></button>
		<button id="clean" i18n-name="cleanButtonName"></button>
		
		
		<input type="search" i18n-name="searchFieldLegend" i18n-method="placeholder" name="search" class="downloads-search"  autofocus="autofocus">
		
		<div class="downloads-list">
			
			<p class="empty-list">
				:-)
			</p>
			
			<div class="download-model">
				
				<div class="download-preview">
					<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="" class="download-icon">
				</div>

				<div class="download-informations">

					<div class="download-meta">
						<span class="download-name"></span>
						<span class="download-url"></span>
					</div>

					<div class="download-progressbar">
						<div class="download-progress"></div>
					</div>

					<div class="download-state">
						<p class="download-actions"></p>
						<p class="download-status"></p>
					</div>

				</div>
			</div>
			
		</div>
				
		
		<div class="options-list">
			
			<ul>
				
				<li class="option">
				
					<div class="option-meta">
						<label for="opt_maxItemsView" i18n-name="option_listSizeLabel"></label>
						<p i18n-name="option_listSizeLegend"></p>
					</div>
					
					<div class="option-value">
						<select name="maxItemsView" id="opt_maxItemsView">
							<option value="5">5</option>
							<option value="10">10</option>
							<option value="15">15</option>
							<option value="20">20</option>
							<option value="0" i18n-name="option_listSizeUnlimited" i18n-method="text"></option>
						</select>
					</div>
				
				</li>
				
				<li class="option">
				
					<div class="option-meta">
						<label for="opt_enableNotifications" i18n-name="option_enableNotificationsLabel"></label>
						<p i18n-name="option_enableNotificationsLegend"></p>
					</div>
					
					<div class="option-value">
						<input type="checkbox" name="enableNotifications" id="opt_enableNotifications">
					</div>
				
				</li>
				
				<li class="option">
				
					<div class="option-meta">
						<label for="opt_cleanOnlyVisibleDownloads" i18n-name="option_cleanOnlyVisibleDownloadsLabel"></label>
						<p i18n-name="option_cleanOnlyVisibleDownloadsLegend"></p>
					</div>
					
					<div class="option-value">
						<input type="checkbox" name="cleanOnlyVisibleDownloads" id="opt_cleanOnlyVisibleDownloads">
					</div>
				
				</li>

				<li class="option">
				
					<div class="option-meta">
						<label for="opt_removeDownloadAction" i18n-name="option_removeDownloadActionLabel"></label>
						<p i18n-name="option_removeDownloadActionLegend"></p>
					</div>
					
					<div class="option-value">
						<select name="removeDownloadAction" id="opt_removeDownloadAction">
							<option value="erase" i18n-name="option_removeDownloadActionErase" i18n-method="text"></option>
							<option value="delete" i18n-name="option_removeDownloadActionDelete" i18n-method="text"></option>
						</select>
					</div>
				
				</li>
				
				<li class="option">
				
					<div class="option-meta">
						<label for="opt_standaloneFileManagement" i18n-name="option_standaloneFileManagementLabel"></label>
						<p i18n-name="option_standaloneFileManagementLegend"></p>
					</div>
					
					<div class="option-value">
						<input type="checkbox" name="standaloneFileManagement" id="opt_standaloneFileManagement">
					</div>
				
				</li>
				
				<li class="option">
				
					<div class="option-meta">
						<label for="opt_disableDefaultView" i18n-name="option_disableDefaultViewLabel"></label>
						<p i18n-name="option_disableDefaultViewLegend"></p>
					</div>
					
					<div class="option-value">
						<input type="checkbox" name="disableDefaultView" id="opt_disableDefaultView">
					</div>
				
				</li>

			</ul>
			
		</div>

		<a id="show-all" href="chrome://downloads" i18n-name="defaultViewButton" draggable="false"></a>

		<script src="popup.js"></script>
		
	</body>
	
</html>
